# Define the root logger with appender X
log4j.rootLogger=DEBUG,Main

# File appender
log4j.appender.Main=org.apache.log4j.FileAppender
log4j.appender.Main.File=${log}/logparser.out

# Appender layout
log4j.appender.Main.layout=org.apache.log4j.PatternLayout
log4j.appender.Main.layout.conversionPattern=%m%n